<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HDYakishi Cehennemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- TEMA AYARLARI --- */
        :root { 
            --primary: #ff80bf;       /* Tatlƒ± Pembe */
            --reddish: #ff0040;       /* Progress Bar Kƒ±rmƒ±zƒ±sƒ± */
            --dark: #0a0a0a; 
            --glass: rgba(20, 20, 20, 0.95); 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body { background: var(--dark); color: #e0e0e0; height: 100vh; overflow: hidden; cursor: default; user-select: none; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        #app-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; }

        /* --- S√úR√úKLE BIRAK KATMANI --- */
        #drop-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000;
            display: none; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: bold; color: var(--primary);
            border: 5px dashed var(--primary); pointer-events: none;
        }
        #drop-overlay.active { display: flex; }

        /* --- ARKA PLAN EFEKTLERƒ∞ --- */
        #ambilight-canvas {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; z-index: 0;
            filter: blur(80px) brightness(0.8); opacity: 0; transition: opacity 1s ease;
        }

        /* --- Vƒ∞DEO ALANI --- */
        #video-wrapper { 
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; 
            background: transparent; position: relative; overflow: hidden; z-index: 10;
        }
        video { width: 100%; max-height: 100vh; object-fit: contain; z-index: 11; }

        /* √áƒ∞Zƒ∞M KATMANI */
        #drawing-canvas { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 400; pointer-events: none; touch-action: none; }
        #drawing-canvas.active { pointer-events: auto; cursor: crosshair; }

        /* --- √ñZEL KONTROL √áUBUƒûU --- */
        .custom-controls {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            padding: 20px; z-index: 9999;
            display: none; /* Login ekranƒ±nda gizli */
            flex-direction: column; gap: 10px;
            transition: opacity 0.3s ease; opacity: 1;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%; height: 10px; background: rgba(255,255,255,0.2);
            border-radius: 5px; cursor: pointer; position: relative;
            touch-action: none; /* Mobilde kaydƒ±rma i√ßin */
        }
        .progress-filled {
            height: 100%; background: var(--reddish); width: 0%;
            border-radius: 5px; position: relative; box-shadow: 0 0 15px var(--reddish);
        }
        .progress-thumb {
            position: absolute; right: -8px; top: 50%; transform: translateY(-50%);
            width: 16px; height: 16px; background: white; border-radius: 50%;
            opacity: 1; 
        }

        /* Buton Gruplarƒ± */
        .controls-row { display: flex; align-items: center; justify-content: space-between; }
        .controls-left, .controls-right { display: flex; align-items: center; gap: 15px; }
        
        .ctrl-btn {
            background: none; border: none; color: white; font-size: 22px;
            cursor: pointer; transition: 0.2s; opacity: 0.9; position: relative;
            display: flex; align-items: center; justify-content: center;
            padding: 5px;
        }
        .ctrl-btn:hover { color: var(--primary); opacity: 1; transform: scale(1.1); }
        .ctrl-btn.active { color: var(--primary); text-shadow: 0 0 15px var(--primary); opacity: 1; }

        /* Ses Slider */
        .volume-wrapper { display: flex; align-items: center; position: relative; }
        .volume-slider-container {
            width: 0; overflow: hidden; transition: width 0.3s ease;
            display: flex; align-items: center; margin-right: 5px;
        }
        .volume-wrapper:hover .volume-slider-container { width: 110px; }
        /* Mobilde ses slider'ƒ± hep a√ßƒ±k olsun kolaylƒ±k i√ßin */
        @media (max-width: 768px) { .volume-slider-container { width: 80px !important; } }
        
        input[type=range].volume-slider {
            -webkit-appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.3);
            border-radius: 2px; outline: none;
        }
        input[type=range].volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; background: var(--primary);
            border-radius: 50%; cursor: pointer;
        }
        #volume-text { font-size: 11px; color: var(--primary); width: 40px; text-align: right; margin-right: 5px; font-weight: bold; }
        
        .time-display { font-size: 12px; font-variant-numeric: tabular-nums; opacity: 0.8; margin-left: 5px; }

        /* Ayarlar Men√ºs√º (A√ßƒ±lƒ±r) */
        #settings-menu {
            position: absolute; bottom: 70px; right: 20px; 
            background: rgba(20, 20, 20, 0.95); border: 1px solid #333; border-radius: 12px;
            padding: 10px; min-width: 160px; display: none; flex-direction: column; gap: 5px;
            backdrop-filter: blur(10px); z-index: 10000;
        }
        #settings-menu.open { display: flex; }
        .settings-item { padding: 10px; color: white; font-size: 13px; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .settings-item:hover { background: rgba(255,255,255,0.1); }

        /* --- SOHBET PENCERESƒ∞ (DOCKING Sƒ∞STEMƒ∞) --- */
        #chat-panel { 
            position: fixed; bottom: 90px; right: 20px; width: 320px; height: 400px; 
            background: var(--glass); border-radius: 16px; border: 1px solid #333; 
            display: flex; flex-direction: column; 
            transform-origin: bottom right;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.6s ease; 
            z-index: 9998; 
        }
        
        #chat-panel:not(.open) { transform: scale(0); opacity: 0; pointer-events: none; }
        #chat-panel.open { transform: scale(1); opacity: 1; pointer-events: auto; }

        /* IDLE MODE */
        body.user-idle .custom-controls { opacity: 0; pointer-events: none; }
        body.user-idle .ui-element { opacity: 0; pointer-events: none; }
        body.user-idle { cursor: none; }
        
        /* Chat Docking */
        body.user-idle #chat-panel.open {
            transform: translateY(70px) !important;
            opacity: 0.9;
        }

        /* --- UI ELEMANLARI --- */
        #file-wrapper { position: fixed; top: 20px; left: 20px; z-index: 10005; } 
        #file-label { 
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 8px; 
            cursor: pointer; color: rgba(255,255,255,0.8); display: flex; align-items: center; gap: 10px; 
            backdrop-filter: blur(4px); transition: 0.3s; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.1); 
        }
        #file-label:hover { background: rgba(0,0,0,0.9); color: white; border-color: var(--primary); }
        input[type="file"] { display: none; }

        #user-list-container { 
            position: fixed; top: 20px; right: 20px; z-index: 10005; 
            background: rgba(0, 0, 0, 0.6); padding: 10px 15px; border-radius: 12px; 
            backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1); 
            display: none; flex-direction: column; gap: 5px; max-width: 200px; 
        }
        .user-list-title { font-size: 11px; color: var(--primary); font-weight: bold; margin-bottom: 5px; display: block; }
        .user-item { font-size: 13px; color: white; display: flex; align-items: center; gap: 8px; }

        /* --- Gƒ∞Rƒ∞≈û EKRANI --- */
        #setup-screen { position: fixed; inset: 0; z-index: 30000; background: linear-gradient(135deg, #050505 0%, #1f1016 100%); display: flex; flex-direction: column; align-items: center; justify-content:center; padding: 20px; }
        .logo { font-size: 2.5rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-align: center; text-transform: uppercase; text-shadow: 0 0 20px rgba(255, 128, 191, 0.3); }
        .input-field { width: 100%; max-width: 320px; padding: 15px; margin: 8px 0; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .btn-start { width: 100%; max-width: 320px; padding: 16px; background: var(--primary); border: none; color: #000; font-weight: 700; border-radius: 12px; font-size: 16px; cursor: pointer; margin-top: 20px; }

        /* --- SOHBET ƒ∞√áERƒ∞ƒûƒ∞ --- */
        #chat-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: bold; color: var(--primary); display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 13px; background: rgba(255,255,255,0.08); align-self: flex-start; max-width: 85%; }
        .msg.mine { background: rgba(255, 128, 191, 0.2); align-self: flex-end; border-right: 2px solid var(--primary); color: #fff; }
        .msg.system { align-self: center; background: transparent; color: #666; font-size: 11px; font-style: italic; border: none; padding: 2px; }
        .chat-input-area { padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 8px; }
        #msg-input { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 10px; color: white; border-radius: 8px; outline: none; font-size: 13px; }
        #send-btn { background: var(--primary); border: none; width: 40px; border-radius: 8px; color: #fff; cursor: pointer; }
        .unread-dot { position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: white; border-radius: 50%; display: none; border: 2px solid var(--primary); }

        /* --- Dƒ∞ƒûER --- */
        #reaction-container { position: fixed; inset: 0; pointer-events: none; z-index: 8000; overflow: hidden; }
        .floating-emoji { position: absolute; bottom: -50px; font-size: 2rem; animation: floatUp 3s linear forwards; opacity: 0.8; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 10% { opacity: 1; transform: translateY(-50px) scale(1.2); } 100% { transform: translateY(-100vh) scale(1); opacity: 0; } }
        .reaction-bar { display: flex; gap: 10px; padding: 10px; justify-content: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .reaction-btn { background: rgba(255,255,255,0.1); border: none; font-size: 1.2rem; padding: 5px 10px; border-radius: 20px; cursor: pointer; transition: 0.2s; color: white; }
        .reaction-btn:hover { background: var(--primary); transform: scale(1.1); }
        #typing-indicator { font-size: 11px; color: var(--primary); font-style: italic; height: 15px; padding-left: 15px; margin-bottom: 5px; opacity: 0; transition: opacity 0.3s; }
        #typing-indicator.visible { opacity: 1; }
        
        .remote-cursor { position: absolute; pointer-events: none; z-index: 9990; width: 12px; height: 12px; border-radius: 50%; background: var(--primary); box-shadow: 0 0 10px var(--primary); transform: translate(-50%, -50%); transition: left 0.1s linear, top 0.1s linear; }
        .cursor-name { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; white-space: nowrap; }
        
        /* ƒ∞Z (TRAIL) AYARLARI */
        .cursor-trail { position: absolute; pointer-events: none; z-index: 9989; width: 8px; height: 8px; border-radius: 50%; background: var(--primary); transform: translate(-50%, -50%); animation: fadeTrail 0.6s linear forwards; }
        @keyframes fadeTrail { 0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); } }

        #emergency-alert { position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: rgba(255, 0, 0, 0.95); color: white; padding: 30px; border-radius: 12px; z-index: 10000; text-align: center; box-shadow: 0 0 50px rgba(255,0,0,0.8); display: none; border: 2px solid white; }
        #duration-warning { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: rgba(255, 165, 0, 0.9); color: white; padding: 15px 25px; border-radius: 10px; z-index: 9999; display: none; text-align: center; box-shadow: 0 0 20px rgba(255,165,0,0.5); font-weight: bold; }
        #disconnect-overlay { position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #notification-popup { position: fixed; top: 80px; right: 20px; background: rgba(15, 15, 15, 0.95); padding: 12px 16px; border-radius: 8px; border-left: 3px solid var(--primary); min-width: 200px; transform: translateX(150%); transition: transform 0.4s; z-index: 200; pointer-events: none; }
        #notification-popup.show { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="reaction-container"></div>

    <div id="disconnect-overlay"><i class="fas fa-wifi" style="font-size: 4rem; color: #ff4444; margin-bottom: 20px;"></i><div style="font-size: 1.2rem; font-weight: bold;">BAƒûLANTI KOPTU</div><button class="reconnect-btn" onclick="location.reload()" style="margin-top:20px; padding:10px 20px; border-radius:8px; border:none; font-weight:bold;">Yenile</button></div>

    <div id="setup-screen">
        <div class="logo">HD Yakishi<br>Cehennemi</div>
        <input type="text" id="username" class="input-field" placeholder="ƒ∞sminiz?" maxlength="15">
        <input type="text" id="roomname" class="input-field" placeholder="Oda Adƒ±" value="Yakishi">
        <button class="btn-start" onclick="joinRoom()">ƒ∞zlemeye Ba≈üla <i class="fas fa-play"></i></button>
    </div>

    <div id="app-wrapper">
        <div id="video-wrapper">
            <video id="main-video" playsinline></video>
            <canvas id="drawing-canvas"></canvas>
            
            <div class="custom-controls" id="custom-controls">
                
                <div id="settings-menu">
                    <div class="settings-item" onclick="toggleCinemaMode()"><i class="fas fa-columns"></i> Sinema Modu</div>

                        <button class="ctrl-btn" id="settings-toggle" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>

                </div>

        </div>

        <div id="user-list-container">
            <div class="user-list-title">ƒ∞ZLEYENLER</div>
            <div id="user-list-content"></div>
        </div>

        <div id="file-wrapper" class="ui-element">
            <label id="file-label"><i class="fas fa-folder-open"></i> <span>Video Se√ß</span><input type="file" id="local-file" accept="video/*"></label>
        </div>

        <div id="chat-panel">
            <div id="chat-header">
                <span>Sohbet</span>
                <span id="close-chat-btn" onclick="toggleChat()" style="cursor:pointer">‚úï</span>
            </div>
            <div id="chat-messages"></div>
            <div id="typing-indicator"></div>
            <div class="reaction-bar">
                <button class="reaction-btn" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button class="reaction-btn" onclick="sendReaction('üòÇ')">üòÇ</button>
                <button class="reaction-btn" onclick="sendReaction('üò≤')">üò≤</button>
                <button class="reaction-btn" onclick="sendReaction('üëè')">üëè</button>
                <button class="reaction-btn" onclick="sendReaction('üî•')">üî•</button>

    <div id="notification-popup">
        <div style="font-size: 11px; color: var(--primary); font-weight: bold;" id="popup-title">Sistem</div>
        <div style="font-size: 13px; color: #eee;" id="popup-msg">Mesaj</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ reconnection: true, reconnectionAttempts: Infinity, reconnectionDelay: 1000 });
        const video = document.getElementById('main-video');
        const videoWrapper = document.getElementById('video-wrapper');
        const drawingCanvas = document.getElementById('drawing-canvas');
        const ctx = drawingCanvas.getContext('2d');
        const ambilightCanvas = document.getElementById('ambilight-canvas');
        const ambilightCtx = ambilightCanvas.getContext('2d');
        const progressBar = document.getElementById('progress-bar');
        const dropOverlay = document.getElementById('drop-overlay');
        
        let audioCtx, gainNode, source;
        let myName = "", myRoom = "", isSyncing = false, isChatOpen = false;
        let isMouseSharing = false, isDrawing = false, isPainting = false, isAmbilightOn = false, isCinemaMode = false;
        let uiTimeout, typingTimeout, lastMouseTime = 0, lastDrawPos = { x: 0, y: 0 }, drawingPaths = [];

        document.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('yakishi_username');
            const savedRoom = localStorage.getItem('yakishi_roomname');
            if(savedName) document.getElementById('username').value = savedName;
            if(savedRoom) document.getElementById('roomname').value = savedRoom;
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            loopDrawing();
        });

        // --- AUDIO BOOST ---
        function initAudioContext() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                source = audioCtx.createMediaElementSource(video);
                gainNode = audioCtx.createGain();
                source.connect(gainNode);
                gainNode.connect(audioCtx.destination);
            }
        }

        function setVolume(val) {
            if(!audioCtx) initAudioContext();
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

            const volume = parseFloat(val);
            if (volume <= 1) { video.volume = volume; if(gainNode) gainNode.gain.value = 1; } 
            else { video.volume = 1; if(gainNode) gainNode.gain.value = volume; }
            
            video.muted = (volume === 0);
            updateMuteIcon();
            document.getElementById('volume-text').innerText = Math.round(volume * 100) + '%';
            document.querySelector('.volume-slider').value = volume;
        }

        function toggleMute() { video.muted = !video.muted; updateMuteIcon(); }
        function updateMuteIcon() {
            const icon = document.getElementById('mute-icon');
            const sliderVal = document.querySelector('.volume-slider').value;
            if (video.muted || sliderVal == 0) icon.className = 'fas fa-volume-mute';
            else if (sliderVal < 0.5) icon.className = 'fas fa-volume-down';
            else icon.className = 'fas fa-volume-up';
        }

        // --- DRAG & DROP ---
        document.body.addEventListener('dragover', (e) => { e.preventDefault(); dropOverlay.classList.add('active'); });
        document.body.addEventListener('dragleave', (e) => { if (e.clientX === 0 || e.clientY === 0) dropOverlay.classList.remove('active'); });
        document.body.addEventListener('drop', (e) => {
            e.preventDefault(); dropOverlay.classList.remove('active');
            if(e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if(file.type.startsWith('video/')) { video.src = URL.createObjectURL(file); video.load(); showPopup("Video Y√ºklendi", "Dosya bƒ±rakƒ±ldƒ±."); }
            }
        });

        // --- KLAVYE ---
        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === "INPUT") return;
            const currentVol = parseFloat(document.querySelector('.volume-slider').value);
            switch(e.code) {
                case 'Space': e.preventDefault(); togglePlay(); break;
                case 'ArrowRight': e.preventDefault(); video.currentTime += 5; emitSync('seek', video.currentTime); break;
                case 'ArrowLeft': e.preventDefault(); video.currentTime -= 5; emitSync('seek', video.currentTime); break;
                case 'ArrowUp': e.preventDefault(); setVolume(Math.min(2, currentVol + 0.1)); break;
                case 'ArrowDown': e.preventDefault(); setVolume(Math.max(0, currentVol - 0.1)); break;
                case 'KeyF': toggleFullScreen(); break;
                case 'KeyC': toggleChat(); break;
            }
        });

        // --- PLAY/PAUSE (MOBƒ∞L DAHƒ∞L) ---
        videoWrapper.addEventListener('click', (e) => {
            // Eƒüer kontroller, men√º veya √ßizim ise durdurma
            if (e.target.closest('.custom-controls') || e.target.closest('#settings-menu') || isDrawing) return;
            
            // Mobilde tƒ±klandƒ±ƒüƒ±nda kontrolleri g√∂ster/gizle
            resetUiTimer(); 
            // Masa√ºst√ºnde tƒ±klandƒ±ƒüƒ±nda oynat/durdur (Mobilde √ßakƒ±≈ümasƒ±n diye basit kontrol)
            if(window.innerWidth > 768) togglePlay(); 
        });
        
        // Mobilde video √ºzerine dokununca kontrol a√ßƒ±lmasƒ± i√ßin
        videoWrapper.addEventListener('touchstart', () => { resetUiTimer(); });

        function togglePlay() {
            if(!audioCtx) initAudioContext();
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if(video.paused) { video.play().catch(console.error); if(!isSyncing) emitSync('play', video.currentTime); } 
            else { video.pause(); if(!isSyncing) emitSync('pause', video.currentTime); }
        }

        video.addEventListener('play', () => { document.getElementById('play-icon').className = 'fas fa-pause'; resetUiTimer(); });
        video.addEventListener('pause', () => { document.getElementById('play-icon').className = 'fas fa-play'; resetUiTimer(); });
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            document.getElementById('curr-time').innerText = formatTime(video.currentTime);
            if(video.duration) document.getElementById('dur-time').innerText = formatTime(video.duration);
        });

        function seekVideo(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percent = clickX / rect.width;
            const newTime = percent * video.duration;
            video.currentTime = newTime;
            emitSync('seek', newTime);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.getElementById('app-wrapper').requestFullscreen().catch(console.error);
            else document.exitFullscreen();
        }

        function formatTime(s) {
            const min = Math.floor(s / 60); const sec = Math.floor(s % 60);
            return `${min < 10 ? '0'+min : min}:${sec < 10 ? '0'+sec : sec}`;
        }

        // --- UI Gƒ∞ZLEME (MOBƒ∞L UYUMLU) ---
        function resetUiTimer() {
            document.body.classList.remove('user-idle');
            document.querySelectorAll('.ui-element').forEach(el => el.classList.remove('ui-hidden'));
            document.body.style.cursor = 'default';
            clearTimeout(uiTimeout);
            
            // Mobilde veya Masa√ºst√ºnde 3 saniye sonra gizle
            uiTimeout = setTimeout(() => {
                // Video oynuyorsa gizle
                if (!video.paused) {
                    document.body.classList.add('user-idle');
                    document.querySelectorAll('.ui-element').forEach(el => el.classList.add('ui-hidden'));
                    document.body.style.cursor = 'none';
                }
            }, 3000);
        }
        document.addEventListener('mousemove', resetUiTimer);
        document.addEventListener('touchstart', resetUiTimer); // MOBƒ∞L ƒ∞√áƒ∞N KRƒ∞Tƒ∞K

        // --- DRAWING (MOBƒ∞L & PC) ---
        function resizeCanvas() { drawingCanvas.width = videoWrapper.clientWidth; drawingCanvas.height = videoWrapper.clientHeight; }
        function toggleDrawing() {
            isDrawing = !isDrawing; const btn = document.getElementById('btn-draw');
            if (isDrawing) { btn.classList.add('active'); drawingCanvas.classList.add('active'); if(isMouseSharing) toggleMouseShare(); showPopup("Mod", "√áizim A√ßƒ±k"); } 
            else { btn.classList.remove('active'); drawingCanvas.classList.remove('active'); }
        }
        
        // MOUSE EVENTS
        drawingCanvas.addEventListener('mousedown', (e) => startDraw(e));
        drawingCanvas.addEventListener('mousemove', (e) => draw(e));
        drawingCanvas.addEventListener('mouseup', endDraw);
        
        // TOUCH EVENTS (MOBƒ∞L √áƒ∞Zƒ∞M ƒ∞√áƒ∞N)
        drawingCanvas.addEventListener('touchstart', (e) => { 
            if(isDrawing) e.preventDefault(); // Kaydƒ±rmayƒ± engelle
            startDraw(e.touches[0]); 
        }, {passive: false});
        drawingCanvas.addEventListener('touchmove', (e) => { 
            if(isDrawing) e.preventDefault(); 
            draw(e.touches[0]); 
        }, {passive: false});
        drawingCanvas.addEventListener('touchend', endDraw);

        function startDraw(pos) { if (!isDrawing) return; isPainting = true; const rect = drawingCanvas.getBoundingClientRect(); lastDrawPos = { x: (pos.clientX - rect.left) / rect.width, y: (pos.clientY - rect.top) / rect.height }; }
        function draw(pos) {
            if (!isDrawing || !isPainting) return;
            const rect = drawingCanvas.getBoundingClientRect();
            const currentX = (pos.clientX - rect.left) / rect.width; const currentY = (pos.clientY - rect.top) / rect.height;
            addPath(lastDrawPos.x, lastDrawPos.y, currentX, currentY);
            socket.emit('draw-line', { roomId: myRoom, startX: lastDrawPos.x, startY: lastDrawPos.y, endX: currentX, endY: currentY, color: '#ff80bf' });
            lastDrawPos = { x: currentX, y: currentY };
        }
        function endDraw() { isPainting = false; }
        function addPath(x1, y1, x2, y2) { drawingPaths.push({ x1, y1, x2, y2, opacity: 1.0, life: 100 }); }
        function loopDrawing() {
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            const w = drawingCanvas.width; const h = drawingCanvas.height;
            for (let i = 0; i < drawingPaths.length; i++) {
                const path = drawingPaths[i];
                ctx.beginPath(); ctx.moveTo(path.x1 * w, path.y1 * h); ctx.lineTo(path.x2 * w, path.y2 * h);
                ctx.strokeStyle = `rgba(255, 128, 191, ${path.opacity})`; ctx.lineWidth = 4; ctx.lineCap = 'round'; ctx.stroke();
                path.opacity -= 0.015; path.life--;
            }
            drawingPaths = drawingPaths.filter(p => p.opacity > 0);
            requestAnimationFrame(loopDrawing);
        }
        socket.on('draw-line', (data) => { addPath(data.startX, data.startY, data.endX, data.endY); });

        // --- AMBILIGHT ---
        function toggleAmbilight() {
            isAmbilightOn = !isAmbilightOn; const btn = document.getElementById('btn-ambi');
            if (isAmbilightOn) { 
                ambilightCanvas.style.opacity = '1'; btn.classList.add('active'); 
                renderAmbilight(); // D√∂ng√ºy√º ba≈ülat
                showPopup("Ayarlar", "Ambilight A√ßƒ±k"); 
            } 
            else { ambilightCanvas.style.opacity = '0'; btn.classList.remove('active'); showPopup("Ayarlar", "Ambilight Kapalƒ±"); }
        }
        function renderAmbilight() {
            if (!isAmbilightOn) return;
            // Video oynasa da oynamasa da √ßiz (Seek yapƒ±nca g√∂r√ºns√ºn diye)
            if (video.readyState >= 2) { // HAVE_CURRENT_DATA
                ambilightCtx.drawImage(video, 0, 0, ambilightCanvas.width, ambilightCanvas.height); 
            }
            requestAnimationFrame(renderAmbilight);
        }

        // --- MOUSE SHARE ---
        function toggleMouseShare() {
            isMouseSharing = !isMouseSharing; const btn = document.getElementById('btn-mouse');
            if (isMouseSharing) { btn.classList.add('active'); if(isDrawing) toggleDrawing(); showPopup("Sistem", "Mouse Payla≈üƒ±mƒ± A√ßƒ±k"); } 
            else { btn.classList.remove('active'); }
        }
        videoWrapper.addEventListener('mousemove', (e) => {
            if (!isMouseSharing || !myName) return;
            const now = Date.now();
            if (now - lastMouseTime > 50) { 
                const rect = videoWrapper.getBoundingClientRect();
                const xPercent = ((e.clientX - rect.left) / rect.width) * 100;
                const yPercent = ((e.clientY - rect.top) / rect.height) * 100;
                socket.emit('mouse-move', { roomId: myRoom, x: xPercent, y: yPercent }); lastMouseTime = now;
            }
        });
        socket.on('mouse-update', (data) => {
            let cursor = document.getElementById(`cursor-${data.id}`);
            if (!cursor) {
                cursor = document.createElement('div'); cursor.id = `cursor-${data.id}`; cursor.className = 'remote-cursor';
                cursor.innerHTML = `<span class="cursor-name">${data.name}</span>`; videoWrapper.appendChild(cursor);
            }
            cursor.style.left = data.x + '%'; cursor.style.top = data.y + '%'; cursor.style.opacity = '1';
            createTrailDot(data.x, data.y); // Trail'i yarat
            clearTimeout(cursor.timeout); cursor.timeout = setTimeout(() => { cursor.style.opacity = '0'; }, 2000);
        });
        socket.on('remove-cursor', (data) => { const cursor = document.getElementById(`cursor-${data.id}`); if(cursor) cursor.remove(); });

        function createTrailDot(x, y) {
            const dot = document.createElement('div'); dot.className = 'cursor-trail'; 
            dot.style.left = x + '%'; dot.style.top = y + '%';
            // Video Wrapper i√ßine ekle ki video √ºst√ºnde olsun
            videoWrapper.appendChild(dot); 
            setTimeout(() => { dot.remove(); }, 600);
        }

        // --- CORE FUNCTIONS ---
        function toggleSettings() { document.getElementById('settings-menu').classList.toggle('open'); }
        function toggleCinemaMode() {
            isCinemaMode = !isCinemaMode;
            if (isCinemaMode) { video.style.objectFit = 'cover'; showPopup("Mod", "Sinema Modu"); } 
            else { video.style.objectFit = 'contain'; showPopup("Mod", "Normal Mod"); }
        }

        function joinRoom() {
            const uName = document.getElementById('username').value.trim();
            const rName = document.getElementById('roomname').value.trim();
            if (!uName) { alert("ƒ∞sim girmedin."); return; }
            myName = uName; myRoom = rName;
            localStorage.setItem('yakishi_username', myName); localStorage.setItem('yakishi_roomname', myRoom);
            socket.emit('join-room', { roomId: myRoom, userName: myName });
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('user-list-container').style.display = 'flex';
            document.getElementById('custom-controls').style.display = 'flex';
        }
        
        socket.on('update-user-list', (users) => {
            const listDiv = document.getElementById('user-list-content'); listDiv.innerHTML = '';
            users.forEach(user => { const div = document.createElement('div'); div.className = 'user-item'; div.textContent = user; listDiv.appendChild(div); });
        });

        document.getElementById('local-file').addEventListener('change', function(e) {
            const file = e.target.files[0]; if (!file) return; 
            video.src = URL.createObjectURL(file); video.load(); showPopup("Video Hazƒ±r", "ƒ∞yi seyirler");
        });

        function emitSync(action, time) { socket.emit('sync-action', { roomId: myRoom, type: action, time: time }); }
        socket.on('sync-update', (data) => {
            isSyncing = true;
            if (Math.abs(video.currentTime - data.time) > 0.5) video.currentTime = data.time;
            if (data.type === 'play') video.play().catch(console.error); else if (data.type === 'pause') video.pause();
            setTimeout(() => { isSyncing = false; }, 300);
        });

        function toggleChat() {
            const panel = document.getElementById('chat-panel'); panel.classList.toggle('open');
            isChatOpen = panel.classList.contains('open'); if(isChatOpen) document.getElementById('unread-dot').style.display = 'none';
        }
        function sendMessage() {
            const input = document.getElementById('msg-input'); const txt = input.value.trim(); if(!txt) return;
            addMessageToUI("Ben", txt, true); socket.emit('send-message', { roomId: myRoom, sender: myName, text: txt }); input.value = '';
        }
        document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
        socket.on('receive-message', (data) => {
            if(data.isSystem) { showPopup("Sistem", data.text); } else {
                addMessageToUI(data.sender, data.text, false);
                if (!isChatOpen) { document.getElementById('unread-dot').style.display = 'block'; showPopup(data.sender, data.text); }
            }
        });
        function addMessageToUI(sender, text, isMine) {
            const area = document.getElementById('chat-messages'); const div = document.createElement('div');
            div.className = `msg ${isMine ? 'mine' : ''}`; div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            area.appendChild(div); area.scrollTop = area.scrollHeight;
        }

        socket.on('emergency-pause', (data) => {
            video.pause();
            const alertBox = document.getElementById('emergency-alert'); document.getElementById('emergency-msg').innerText = `${data.userName} D√ú≈ûT√ú!`;
            alertBox.style.display = 'block'; setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
        });
        setInterval(() => { fetch('/ping').catch(e => {}); }, 4 * 60 * 1000);
        socket.on('disconnect', () => { document.getElementById('disconnect-overlay').style.display = 'flex'; });
        socket.on('connect', () => { document.getElementById('disconnect-overlay').style.display = 'none'; if(myName && myRoom) { socket.emit('join-room', { roomId: myRoom, userName: myName }); showPopup("Sistem", "Baƒülandƒ±"); } });
        
        function showPopup(title, msg) {
            const popup = document.getElementById('notification-popup'); document.getElementById('popup-title').innerText = title; document.getElementById('popup-msg').innerText = msg;
            popup.classList.add('show'); if (popup.timeoutId) clearTimeout(popup.timeoutId); popup.timeoutId = setTimeout(() => { popup.classList.remove('show'); }, 3000);
        }
        function sendReaction(type) { showReactionAnim(type); socket.emit('send-reaction', { roomId: myRoom, type: type }); }
        socket.on('show-reaction', (type) => { showReactionAnim(type); });
        function showReactionAnim(type) {
            const container = document.getElementById('reaction-container'); const el = document.createElement('div'); el.className = 'floating-emoji'; el.textContent = type;
            const leftPos = Math.random() * 80 + 10; el.style.left = leftPos + '%'; container.appendChild(el); setTimeout(() => { el.remove(); }, 3000);
        }
        const msgInput = document.getElementById('msg-input');
        msgInput.addEventListener('input', () => { socket.emit('typing-start', myRoom); clearTimeout(typingTimeout); typingTimeout = setTimeout(() => { socket.emit('typing-stop', myRoom); }, 1500); });
        socket.on('user-typing', (data) => { const indicator = document.getElementById('typing-indicator'); if (data.isTyping && data.user !== myName) { indicator.textContent = `${data.user} yazƒ±yor...`; indicator.classList.add('visible'); } else { indicator.classList.remove('visible'); } });
        video.onloadedmetadata = () => { if(myRoom) socket.emit('video-duration', { roomId: myRoom, duration: video.duration }); };
        socket.on('duration-error', (data) => {
            const warn = document.getElementById('duration-warning'); const msg = document.getElementById('duration-diff-msg');
            const diff = Math.round(Math.abs(data.serverDuration - data.yourDuration) / 60); msg.textContent = `Fark: Yakla≈üƒ±k ${diff} dakika`; warn.style.display = 'block'; setTimeout(() => { warn.style.display = 'none'; }, 10000);
        });
    </script>
</body>
