<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HDYakishi Cehennemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff80bf; --dark: #0a0a0a; --glass: rgba(20, 20, 20, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body { background: var(--dark); color: #e0e0e0; height: 100vh; overflow: hidden; }

        /* VİDEO KAPLAYICI */
        #video-container { 
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; 
            background: black; position: relative;
        }
        video { width: 100%; max-height: 100vh; object-fit: contain; }

        /* SİNEMA MODU BUTONU */
        #custom-fullscreen-btn {
            position: absolute; bottom: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.6); color: white; border: 1px solid rgba(255, 255, 255, 0.3);
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 80; font-size: 1.2rem; backdrop-filter: blur(4px); transition: 0.3s;
        }
        #custom-fullscreen-btn:active { transform: scale(0.9); background: var(--primary); }

        .force-fullscreen {
            position: fixed !important; inset: 0 !important; width: 100vw !important; height: 100vh !important;
            z-index: 9000 !important; background: black !important;
        }
        .force-fullscreen video { width: 100%; height: 100%; }

        /* CHAT BUTONU */
        #chat-toggle { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 55px; height: 55px; background: var(--primary); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 22px; cursor: pointer; color: #000; z-index: 9999; 
            box-shadow: 0 5px 20px rgba(255, 128, 191, 0.5); 
        }
        .unread-dot { position: absolute; top: 0; right: 0; width: 14px; height: 14px; background: white; border-radius: 50%; display: none; border: 2px solid var(--primary); }

        /* CHAT PENCERESİ */
        #chat-panel { 
            position: fixed; bottom: 100px; right: 30px; width: 320px; height: 450px; 
            background: var(--glass); border-radius: 16px; border: 1px solid #333; 
            display: flex; flex-direction: column; transform: scale(0); transform-origin: bottom right; 
            transition: transform 0.3s; z-index: 9998; 
        }
        #chat-panel.open { transform: scale(1); }

        /* GİRİŞ EKRANI */
        #setup-screen { position: fixed; inset: 0; z-index: 1000; background: linear-gradient(135deg, #050505 0%, #1f1016 100%); display: flex; flex-direction: column; align-items: center; justify-content:center; padding: 20px; }
        .logo { font-size: 2.5rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-align: center; text-transform: uppercase; text-shadow: 0 0 20px rgba(255, 128, 191, 0.3); }
        .input-field { width: 100%; max-width: 320px; padding: 15px; margin: 8px 0; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .btn-start { width: 100%; max-width: 320px; padding: 16px; background: var(--primary); border: none; color: #000; font-weight: 700; border-radius: 12px; font-size: 16px; cursor: pointer; margin-top: 20px; }

        /* DİĞER UI */
        #user-list-container { position: fixed; top: 20px; right: 20px; z-index: 60; background: rgba(0, 0, 0, 0.6); padding: 10px 15px; border-radius: 12px; backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1); display: none; flex-direction: column; gap: 5px; max-width: 200px; }
        .user-list-title { font-size: 11px; color: var(--primary); font-weight: bold; margin-bottom: 5px; }
        .user-item { font-size: 13px; color: white; display: flex; align-items: center; gap: 8px; }
        .user-item::before { content: ''; width: 8px; height: 8px; background: #00ff88; border-radius: 50%; display: block; box-shadow: 0 0 5px #00ff88; }

        #file-wrapper { position: fixed; top: 20px; left: 20px; z-index: 50; }
        #file-label { background: rgba(0,0,0,0.7); padding: 10px 18px; border-radius: 30px; border: 1px solid #444; cursor: pointer; color: #fff; display: flex; align-items: center; gap: 10px; backdrop-filter: blur(5px); }
        input[type="file"] { display: none; }

        #chat-header { padding: 18px; border-bottom: 1px solid #333; font-weight: bold; color: var(--primary); display: flex; justify-content: space-between; align-items: center; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 10px 14px; border-radius: 12px; font-size: 14px; background: #2a2a2a; align-self: flex-start; max-width: 85%; }
        .msg.mine { background: #3a2a30; align-self: flex-end; border-right: 3px solid var(--primary); color: #fff; }
        .msg.system { align-self: center; background: transparent; color: #888; font-size: 12px; font-style: italic; border: 1px dashed #444; padding: 5px 15px; }
        
        .chat-input-area { padding: 15px; border-top: 1px solid #333; display: flex; gap: 10px; }
        #msg-input { flex: 1; background: #222; border: 1px solid #333; padding: 12px; color: white; border-radius: 10px; outline: none; }
        #send-btn { background: var(--primary); border: none; width: 45px; border-radius: 10px; color: #000; cursor: pointer; }

        #disconnect-overlay { position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .disconnect-icon { font-size: 4rem; color: #ff4444; margin-bottom: 20px; animation: pulse 1s infinite; }
        .disconnect-text { font-size: 1.5rem; color: white; font-weight: bold; }
        .reconnect-btn { margin-top: 20px; padding: 10px 20px; background: white; color: black; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #notification-popup { position: fixed; top: 80px; right: 20px; background: rgba(15, 15, 15, 0.95); padding: 16px; border-radius: 12px; border-left: 4px solid var(--primary); min-width: 260px; transform: translateX(150%); transition: transform 0.4s; z-index: 200; pointer-events: none; }
        #notification-popup.show { transform: translateX(0); }

        @media (max-width: 768px) {
            #chat-panel { width: 90%; right: 5%; bottom: 95px; height: 50vh; }
            #file-label span { display: none; }
            #user-list-container { top: 70px; right: 10px; font-size: 11px; }
            #custom-fullscreen-btn { display: flex; }
        }
    </style>
</head>
<body>

    <div id="disconnect-overlay">
        <i class="fas fa-wifi disconnect-icon"></i>
        <div class="disconnect-text">BAĞLANTI KOPTU!</div>
        <p style="color: #aaa; margin-top: 10px;">Yeniden bağlanılıyor...</p>
        <button class="reconnect-btn" onclick="location.reload()">Yenile</button>
    </div>

    <div id="setup-screen">
        <div class="logo">HD Yakishi<br>Cehennemi</div>
        <input type="text" id="username" class="input-field" placeholder="İsminiz?" maxlength="15">
        <input type="text" id="roomname" class="input-field" placeholder="Oda Adı" value="Yakishi">
        <button class="btn-start" onclick="joinRoom()">İzlemeye Başla <i class="fas fa-play"></i></button>
        <p style="margin-top: 25px; color: #888; font-size: 0.85rem;">Herkes kendi cihazından videoyu seçmelidir.</p>
    </div>

    <div id="video-container">
        <video id="main-video" playsinline controls></video>
        <div id="custom-fullscreen-btn" onclick="toggleCinemaMode()" title="Sinema Modu (Chat Görünür)">
            <i class="fas fa-expand"></i>
        </div>
    </div>

    <div id="user-list-container">
        <div class="user-list-title">İZLEYENLER</div>
        <div id="user-list-content"></div>
    </div>

    <div id="file-wrapper">
        <label id="file-label"><i class="fas fa-folder-open"></i> <span>Video Seç</span><input type="file" id="local-file" accept="video/*"></label>
    </div>

    <div id="chat-toggle" onclick="toggleChat()"><i class="fas fa-comment"></i><div class="unread-dot" id="unread-dot"></div></div>

    <div id="chat-panel">
        <div id="chat-header"><span>Sohbet</span><span onclick="toggleChat()" style="cursor:pointer">✕</span></div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="msg-input" placeholder="Mesaj yaz..." autocomplete="off">
            <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="notification-popup">
        <div style="font-size: 12px; color: var(--primary); font-weight: bold;" id="popup-title">Sistem</div>
        <div style="font-size: 14px; color: #eee;" id="popup-msg">Mesaj</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ 
            reconnection: true, 
            reconnectionAttempts: 20, 
            reconnectionDelay: 1000 
        });
        
        const video = document.getElementById('main-video');
        const container = document.getElementById('video-container');
        let myName = "";
        let myRoom = "";
        let isSyncing = false;
        let isChatOpen = false;
        let isCinemaMode = false;
        let isPlannedReconnect = false; // Planlı yenileme bayrağı

        // --- GELİŞMİŞ BAĞLANTI KORUMA ---

        // 1. HTTP PING (5 Dakikada bir)
        // Load Balancer'ı kandırmak için gerçek HTTP trafiği yaratır
        setInterval(() => {
            fetch('/ping').then(res => console.log('Ping-Pong OK')).catch(e => console.log('Ping err'));
        }, 5 * 60 * 1000); 

        // 2. PLANLI YENİLEME (10 Dakikada bir)
        // Sunucu bizi atmadan biz bağlantıyı yenileriz
        setInterval(() => {
            if(socket.connected && myName) {
                console.log("♻️ 10 dakika doldu, proaktif bağlantı tazeleme...");
                isPlannedReconnect = true; // Kırmızı ekran çıkmasın diye
                socket.disconnect();
                
                setTimeout(() => {
                    socket.connect();
                    isPlannedReconnect = false;
                }, 500); // Yarım saniye sonra geri gel
            }
        }, 10 * 60 * 1000);

        socket.on('disconnect', () => { 
            // Eğer planlı bir yenileme DEĞİLSE hata göster
            if (!isPlannedReconnect) {
                document.getElementById('disconnect-overlay').style.display = 'flex'; 
            }
        });
        
        socket.on('connect', () => {
            document.getElementById('disconnect-overlay').style.display = 'none';
            if(myName && myRoom) { 
                socket.emit('join-room', { roomId: myRoom, userName: myName }); 
                if(!isPlannedReconnect) showPopup("Sistem", "Bağlantı geldi!"); 
            }
        });

        // ------------------------------------

        function toggleCinemaMode() {
            if (!isCinemaMode) {
                container.classList.add('force-fullscreen');
                document.getElementById('custom-fullscreen-btn').innerHTML = '<i class="fas fa-compress"></i>';
                isCinemaMode = true;
                if (container.requestFullscreen) container.requestFullscreen().catch(e => console.log(e));
                else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
            } else {
                container.classList.remove('force-fullscreen');
                document.getElementById('custom-fullscreen-btn').innerHTML = '<i class="fas fa-expand"></i>';
                isCinemaMode = false;
                if (document.exitFullscreen) document.exitFullscreen().catch(e => console.log(e));
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
        }

        function joinRoom() {
            const uName = document.getElementById('username').value.trim();
            const rName = document.getElementById('roomname').value.trim();
            if (!uName) { alert("İsim girmedin."); return; }
            myName = uName; myRoom = rName;
            socket.emit('join-room', { roomId: myRoom, userName: myName });
            const setup = document.getElementById('setup-screen');
            setup.style.opacity = '0';
            setTimeout(() => { setup.style.display = 'none'; document.getElementById('user-list-container').style.display = 'flex'; }, 500);
            showPopup("HD Yakishi", "Sol alttaki butonu kullanırsan chat kaybolmaz.");
        }

        socket.on('update-user-list', (users) => {
            const listDiv = document.getElementById('user-list-content');
            listDiv.innerHTML = '';
            users.forEach(user => {
                const div = document.createElement('div'); div.className = 'user-item'; div.textContent = user; listDiv.appendChild(div);
            });
        });

        document.getElementById('local-file').addEventListener('change', function(e) {
            const file = e.target.files[0]; if (!file) return;
            video.src = URL.createObjectURL(file); video.load();
            showPopup("Video Hazır", "Keyifli seyirler!");
        });

        video.onplay = () => { if(!isSyncing) emitSync('play', video.currentTime); };
        video.onpause = () => { if(!isSyncing) emitSync('pause', video.currentTime); };
        video.onseeked = () => { if(!isSyncing) emitSync('seek', video.currentTime); };

        function emitSync(action, time) { socket.emit('sync-action', { roomId: myRoom, type: action, time: time }); }
        socket.on('sync-update', (data) => {
            isSyncing = true;
            if (Math.abs(video.currentTime - data.time) > 0.5) video.currentTime = data.time;
            if (data.type === 'play') video.play().catch(console.error);
            else if (data.type === 'pause') video.pause();
            setTimeout(() => { isSyncing = false; }, 300);
        });

        function toggleChat() {
            const panel = document.getElementById('chat-panel');
            panel.classList.toggle('open');
            isChatOpen = panel.classList.contains('open');
            if(isChatOpen) document.getElementById('unread-dot').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt) return;
            addMessageToUI("Ben", txt, true);
            socket.emit('send-message', { roomId: myRoom, sender: myName, text: txt });
            input.value = '';
        }
        document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

        socket.on('receive-message', (data) => {
            if(data.isSystem) { showPopup("Sistem", data.text); addSystemMessageToUI(data.text); }
            else {
                addMessageToUI(data.sender, data.text, false);
                if (!isChatOpen) { document.getElementById('unread-dot').style.display = 'block'; showPopup(data.sender, data.text); }
            }
        });

        function addMessageToUI(sender, text, isMine) {
            const area = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `msg ${isMine ? 'mine' : ''}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        function addSystemMessageToUI(text) {
            const area = document.getElementById('chat-messages');
            const div = document.createElement('div'); div.className = 'msg system'; div.textContent = text;
            area.appendChild(div); area.scrollTop = area.scrollHeight;
        }

        function showPopup(title, msg) {
            const popup = document.getElementById('notification-popup');
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-msg').innerText = msg;
            popup.classList.add('show');
            if (popup.timeoutId) clearTimeout(popup.timeoutId);
            popup.timeoutId = setTimeout(() => { popup.classList.remove('show'); }, 4000);
        }
    </script>
</body>
</html>
