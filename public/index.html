<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HDYakishi Cehennemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* TEMA RENGƒ∞: NEON PEMBE (#ff2e63) olarak sabitlendi */
        :root { --primary: #ff2e63; --dark: #0a0a0a; --glass: rgba(20, 20, 20, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body { background: var(--dark); color: #e0e0e0; height: 100vh; overflow: hidden; cursor: default; transition: background 0.3s; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        #app-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; }

        /* AMBILIGHT KATMANI */
        #ambilight-canvas {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; z-index: 0;
            filter: blur(60px) brightness(0.6); opacity: 0; transition: opacity 1s ease;
        }

        #video-container { 
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; 
            background: transparent; position: relative; overflow: hidden; z-index: 10;
        }
        video { width: 100%; max-height: 100vh; object-fit: contain; z-index: 11; }

        /* √áƒ∞Zƒ∞M KATMANI */
        #drawing-canvas {
            position: absolute; inset: 0; width: 100%; height: 100%;
            z-index: 400; pointer-events: none;
        }
        #drawing-canvas.active { pointer-events: auto; cursor: crosshair; }

        /* MOUSE ƒ∞MLE√áLERƒ∞ (HEPSƒ∞ AYNI PEMBE) */
        .remote-cursor {
            position: absolute; pointer-events: none; z-index: 500;
            width: 12px; height: 12px; border-radius: 50%;
            background: var(--primary); /* Tema Rengi */
            box-shadow: 0 0 10px var(--primary);
            transform: translate(-50%, -50%); transition: left 0.1s linear, top 0.1s linear;
        }
        .cursor-name {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 2px 6px; 
            border-radius: 4px; font-size: 10px; white-space: nowrap;
        }
        .cursor-trail {
            position: absolute; pointer-events: none; z-index: 499;
            width: 8px; height: 8px; border-radius: 50%;
            background: var(--primary); /* Tema Rengi */
            transform: translate(-50%, -50%);
            animation: fadeTrail 0.6s linear forwards;
        }
        @keyframes fadeTrail { 0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); } }

        /* UYARILAR */
        #emergency-alert {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.95); color: white; padding: 30px;
            border-radius: 12px; z-index: 10000; text-align: center;
            box-shadow: 0 0 50px rgba(255,0,0,0.8); display: none; border: 2px solid white;
        }
        #duration-warning { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: rgba(255, 165, 0, 0.9); color: white; padding: 15px 25px; border-radius: 10px; z-index: 9999; display: none; text-align: center; box-shadow: 0 0 20px rgba(255,165,0,0.5); font-weight: bold; }
        #disconnect-overlay { position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .reconnect-btn { margin-top: 20px; padding: 10px 20px; background: white; color: black; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .ui-element { transition: opacity 0.5s ease, visibility 0.5s; opacity: 1; visibility: visible; }
        .ui-hidden { opacity: 0; visibility: hidden; }

        /* --- SAƒû ALT KONTROLLER (D√úZENLENDƒ∞) --- */
        .bottom-right-controls {
            position: fixed; bottom: 30px; right: 30px; 
            display: flex; gap: 10px; align-items: center; z-index: 9999;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        body.user-idle .bottom-right-controls { transform: translateY(150%); }
        body:not(.user-idle) .bottom-right-controls { transform: translateY(0); }

        /* CHAT BUTONU (Normal) */
        #chat-toggle { 
            width: 55px; height: 55px; background: var(--primary); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 22px; cursor: pointer; color: #fff; 
            box-shadow: 0 5px 20px rgba(255, 46, 99, 0.5); transition: transform 0.2s;
        }
        
        /* AYARLAR BUTONU (≈ûEFFAF VE SOLA KAYDIRILMI≈û) */
        #settings-toggle { 
            width: 50px; height: 50px; 
            background: transparent; /* ≈ûeffaf */
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; cursor: pointer; color: rgba(255,255,255,0.7); 
            transition: all 0.2s;
            margin-right: 20px; /* Diƒüer butonlara mesafeli olsun */
        }
        #settings-toggle:hover { color: var(--primary); transform: rotate(90deg); }
        
        #chat-toggle:active, #settings-toggle:active { transform: scale(0.9); }
        
        .unread-dot { position: absolute; top: 0; right: 0; width: 14px; height: 14px; background: white; border-radius: 50%; display: none; border: 2px solid var(--primary); }

        /* AYARLAR MEN√úS√ú */
        #settings-menu {
            position: absolute; bottom: 70px; right: 60px; /* Butonun hizasƒ±na g√∂re ayarlandƒ± */
            background: rgba(20, 20, 20, 0.95); border: 1px solid #333; border-radius: 12px;
            padding: 10px; min-width: 180px; display: none; flex-direction: column; gap: 5px;
            backdrop-filter: blur(10px);
        }
        #settings-menu.open { display: flex; }
        .settings-item {
            padding: 10px; color: white; font-size: 13px; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 10px;
        }
        .settings-item:hover { background: rgba(255,255,255,0.1); }

        #chat-panel { position: fixed; bottom: 100px; right: 30px; width: 320px; height: 450px; background: var(--glass); border-radius: 16px; border: 1px solid #333; display: flex; flex-direction: column; transform: scale(0); transform-origin: bottom right; transition: transform 0.3s; z-index: 9998; }
        #chat-panel.open { transform: scale(1); }

        #user-list-container { position: fixed; top: 20px; right: 20px; z-index: 60; background: rgba(0, 0, 0, 0.6); padding: 10px 15px; border-radius: 12px; backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1); display: none; flex-direction: column; gap: 5px; max-width: 200px; }
        .user-list-title { font-size: 11px; color: var(--primary); font-weight: bold; margin-bottom: 5px; display: block; }
        .user-item { font-size: 13px; color: white; display: flex; align-items: center; gap: 8px; }

        #file-wrapper { position: fixed; top: 20px; left: 20px; z-index: 50; }
        #file-label { background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 8px; cursor: pointer; color: rgba(255,255,255,0.8); display: flex; align-items: center; gap: 10px; backdrop-filter: blur(2px); transition: 0.3s; font-size: 0.85rem; border: none; }
        #file-label:hover { background: rgba(0,0,0,0.8); color: white; }
        input[type="file"] { display: none; }

        #setup-screen { position: fixed; inset: 0; z-index: 1000; background: linear-gradient(135deg, #050505 0%, #1f1016 100%); display: flex; flex-direction: column; align-items: center; justify-content:center; padding: 20px; }
        .logo { font-size: 2.5rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-align: center; text-transform: uppercase; text-shadow: 0 0 20px rgba(255, 128, 191, 0.3); }
        .input-field { width: 100%; max-width: 320px; padding: 15px; margin: 8px 0; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .btn-start { width: 100%; max-width: 320px; padding: 16px; background: var(--primary); border: none; color: #000; font-weight: 700; border-radius: 12px; font-size: 16px; cursor: pointer; margin-top: 20px; }

        #chat-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: bold; color: var(--primary); display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 13px; background: rgba(255,255,255,0.08); align-self: flex-start; max-width: 85%; }
        .msg.mine { background: rgba(255, 46, 99, 0.2); align-self: flex-end; border-right: 2px solid var(--primary); color: #fff; }
        .msg.system { align-self: center; background: transparent; color: #666; font-size: 11px; font-style: italic; border: none; padding: 2px; }
        .chat-input-area { padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 8px; }
        #msg-input { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 10px; color: white; border-radius: 8px; outline: none; font-size: 13px; }
        #send-btn { background: var(--primary); border: none; width: 40px; border-radius: 8px; color: #fff; cursor: pointer; }

        #reaction-container { position: fixed; inset: 0; pointer-events: none; z-index: 8000; overflow: hidden; }
        .floating-emoji { position: absolute; bottom: -50px; font-size: 2rem; animation: floatUp 3s linear forwards; opacity: 0.8; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 10% { opacity: 1; transform: translateY(-50px) scale(1.2); } 100% { transform: translateY(-100vh) scale(1); opacity: 0; } }
        .reaction-bar { display: flex; gap: 10px; padding: 10px; justify-content: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .reaction-btn { background: rgba(255,255,255,0.1); border: none; font-size: 1.2rem; padding: 5px 10px; border-radius: 20px; cursor: pointer; transition: 0.2s; color: white; }
        .reaction-btn:hover { background: var(--primary); transform: scale(1.1); }
        .reaction-btn.active { background: var(--primary); box-shadow: 0 0 10px var(--primary); }
        #typing-indicator { font-size: 11px; color: var(--primary); font-style: italic; height: 15px; padding-left: 15px; margin-bottom: 5px; opacity: 0; transition: opacity 0.3s; }
        #typing-indicator.visible { opacity: 1; }
        #notification-popup { position: fixed; top: 80px; right: 20px; background: rgba(15, 15, 15, 0.95); padding: 12px 16px; border-radius: 8px; border-left: 3px solid var(--primary); min-width: 200px; transform: translateX(150%); transition: transform 0.4s; z-index: 200; pointer-events: none; }
        #notification-popup.show { transform: translateX(0); }
    </style>
</head>
<body>

    <canvas id="ambilight-canvas"></canvas>

    <div id="reaction-container"></div>
    <div id="emergency-alert">
        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 10px; color: #ff4444;"></i><br>
        <div id="emergency-msg" style="font-size: 1.2rem; font-weight: bold;">BAƒûLANTI KOPTU</div>
        <div style="font-size: 0.9rem; margin-top: 5px;">Video g√ºvenlik amacƒ±yla durduruldu.</div>
    </div>
    <div id="duration-warning">
        <i class="fas fa-exclamation-triangle"></i> Dƒ∞KKAT!<br>
        <span style="font-size: 12px; font-weight: normal;">Video s√ºreleri uyu≈ümuyor.</span>
        <div style="margin-top:10px; font-size:11px; opacity: 0.8;" id="duration-diff-msg"></div>
    </div>
    <div id="disconnect-overlay">
        <i class="fas fa-wifi disconnect-icon"></i>
        <div style="font-size: 1.2rem; font-weight: bold;">BAƒûLANTI KOPTU</div>
        <button class="reconnect-btn" onclick="location.reload()">Yenile</button>
    </div>

    <div id="setup-screen">
        <div class="logo">HD Yakishi<br>Cehennemi</div>
        <input type="text" id="username" class="input-field" placeholder="ƒ∞sminiz?" maxlength="15">
        <input type="text" id="roomname" class="input-field" placeholder="Oda Adƒ±" value="Yakishi">
        <button class="btn-start" onclick="joinRoom()">ƒ∞zlemeye Ba≈üla <i class="fas fa-play"></i></button>
    </div>

    <div id="app-wrapper">
        <div id="video-container">
            <video id="main-video" playsinline controls></video>
            <canvas id="drawing-canvas"></canvas>
            <div id="custom-fullscreen-btn" class="ui-element" onclick="toggleCinemaMode()" title="Sinema Modu">
                <i class="fas fa-columns"></i>
            </div>
        </div>

        <div id="user-list-container">
            <div class="user-list-title">ƒ∞ZLEYENLER</div>
            <div id="user-list-content"></div>
        </div>

        <div id="file-wrapper" class="ui-element">
            <label id="file-label"><i class="fas fa-folder-open"></i> <span>Video Y√ºkle</span><input type="file" id="local-file" accept="video/*"></label>
        </div>

        <div class="bottom-right-controls">
            <div style="position: relative;">
                <div id="settings-toggle" onclick="toggleSettings()"><i class="fas fa-cog"></i></div>
                <div id="settings-menu">
                    <div class="settings-item" onclick="toggleCinemaMode()">
                        <i class="fas fa-columns"></i> Sinema Modu
                    </div>
                    <div class="settings-item" onclick="toggleAmbilight()">
                        <i class="fas fa-lightbulb"></i> Ambilight
                    </div>
                </div>
            </div>
            <div id="chat-toggle" onclick="toggleChat()"><i class="fas fa-comment"></i><div class="unread-dot" id="unread-dot"></div></div>
        </div>

        <div id="chat-panel">
            <div id="chat-header">
                <span>Sohbet</span>
                <span id="close-chat-btn" onclick="toggleChat()" style="cursor:pointer">‚úï</span>
            </div>
            <div id="chat-messages"></div>
            <div id="typing-indicator"></div>
            <div class="reaction-bar">
                <button class="reaction-btn" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button class="reaction-btn" onclick="sendReaction('üòÇ')">üòÇ</button>
                <button class="reaction-btn" onclick="sendReaction('üò≤')">üò≤</button>
                <button class="reaction-btn" onclick="sendReaction('üî•')">üî•</button>
                
                <button id="mouse-share-btn" class="reaction-btn" onclick="toggleMouseShare()" title="Farenizi Payla≈üƒ±n">
                    <i class="fas fa-mouse-pointer"></i>
                </button>
                
                <button id="draw-btn" class="reaction-btn" onclick="toggleDrawing()" title="√áizim Yap">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
            <div class="chat-input-area">
                <input type="text" id="msg-input" placeholder="Mesaj..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="notification-popup">
        <div style="font-size: 11px; color: var(--primary); font-weight: bold;" id="popup-title">Sistem</div>
        <div style="font-size: 13px; color: #eee;" id="popup-msg">Mesaj</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ reconnection: true, reconnectionAttempts: Infinity, reconnectionDelay: 1000 });
        const video = document.getElementById('main-video');
        const appWrapper = document.getElementById('app-wrapper');
        const videoContainer = document.getElementById('video-container');
        const drawingCanvas = document.getElementById('drawing-canvas');
        const ctx = drawingCanvas.getContext('2d');
        const ambilightCanvas = document.getElementById('ambilight-canvas');
        const ambilightCtx = ambilightCanvas.getContext('2d');
        
        let myName = "";
        let myRoom = "";
        let isSyncing = false;
        let isChatOpen = false;
        let isCinemaMode = false;
        let isMouseSharing = false;
        let isDrawing = false; 
        let isPainting = false; 
        let isAmbilightOn = false;
        
        let uiTimeout;
        let typingTimeout;
        let lastMouseTime = 0;
        let lastDrawPos = { x: 0, y: 0 };
        
        // √áƒ∞Zƒ∞MLER ƒ∞√áƒ∞N HAVUZ (Fade Effect ƒ∞√ßin)
        let drawingPaths = [];

        document.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('yakishi_username');
            const savedRoom = localStorage.getItem('yakishi_roomname');
            if(savedName) document.getElementById('username').value = savedName;
            if(savedRoom) document.getElementById('roomname').value = savedRoom;
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // √áizim D√∂ng√ºs√ºn√º Ba≈ülat
            loopDrawing();
        });

        // KLAVYE KISAYOLLARI
        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === "INPUT") return;
            switch(e.code) {
                case 'Space': e.preventDefault(); if(video.paused) video.play(); else video.pause(); break;
                case 'KeyF': if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e=>{}); else if (document.exitFullscreen) document.exitFullscreen().catch(e=>{}); break;
                case 'KeyC': toggleChat(); break;
                case 'KeyT': toggleCinemaMode(); break;
            }
        });

        function resizeCanvas() {
            drawingCanvas.width = videoContainer.clientWidth;
            drawingCanvas.height = videoContainer.clientHeight;
        }

        // --- AKILLI UI Gƒ∞ZLEME ---
        function resetUiTimer() {
            document.querySelectorAll('.ui-element').forEach(el => el.classList.remove('ui-hidden'));
            document.body.classList.remove('user-idle');
            document.body.style.cursor = 'default';
            clearTimeout(uiTimeout);
            if (!video.paused) {
                uiTimeout = setTimeout(() => {
                    document.querySelectorAll('.ui-element').forEach(el => el.classList.add('ui-hidden'));
                    document.body.classList.add('user-idle');
                    document.body.style.cursor = 'none';
                }, 3000);
            }
        }
        document.addEventListener('mousemove', resetUiTimer);
        document.addEventListener('click', resetUiTimer);
        document.addEventListener('touchstart', resetUiTimer);

        // --- AMBILIGHT ---
        function toggleAmbilight() {
            isAmbilightOn = !isAmbilightOn;
            if (isAmbilightOn) { ambilightCanvas.style.opacity = '1'; renderAmbilight(); showPopup("Ayarlar", "Ambilight A√ßƒ±k"); } 
            else { ambilightCanvas.style.opacity = '0'; showPopup("Ayarlar", "Ambilight Kapalƒ±"); }
        }
        function renderAmbilight() {
            if (!isAmbilightOn) return;
            if (!video.paused && !video.ended) { ambilightCtx.drawImage(video, 0, 0, ambilightCanvas.width, ambilightCanvas.height); }
            requestAnimationFrame(renderAmbilight);
        }

        // --- Dƒ∞ƒûER ---
        function toggleSettings() { document.getElementById('settings-menu').classList.toggle('open'); }
        function toggleDrawing() {
            isDrawing = !isDrawing;
            const btn = document.getElementById('draw-btn');
            if (isDrawing) { btn.classList.add('active'); drawingCanvas.classList.add('active'); if(isMouseSharing) toggleMouseShare(); showPopup("Sistem", "√áizim Modu: Videoya √ßiz!"); } 
            else { btn.classList.remove('active'); drawingCanvas.classList.remove('active'); }
        }

        // --- GELƒ∞≈ûMƒ∞≈û √áƒ∞Zƒ∞M (FADE OUT EFFECT) ---
        drawingCanvas.addEventListener('mousedown', startDraw);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', endDraw);
        drawingCanvas.addEventListener('touchstart', (e) => startDraw(e.touches[0]));
        drawingCanvas.addEventListener('touchmove', (e) => draw(e.touches[0]));
        drawingCanvas.addEventListener('touchend', endDraw);

        function startDraw(e) {
            if (!isDrawing) return;
            isPainting = true;
            const rect = drawingCanvas.getBoundingClientRect();
            lastDrawPos = { x: (e.clientX - rect.left) / rect.width, y: (e.clientY - rect.top) / rect.height };
        }

        function draw(e) {
            if (!isDrawing || !isPainting) return;
            const rect = drawingCanvas.getBoundingClientRect();
            const currentX = (e.clientX - rect.left) / rect.width;
            const currentY = (e.clientY - rect.top) / rect.height;

            // √áizgiyi havuza ekle
            addPath(lastDrawPos.x, lastDrawPos.y, currentX, currentY);

            socket.emit('draw-line', {
                roomId: myRoom,
                startX: lastDrawPos.x,
                startY: lastDrawPos.y,
                endX: currentX,
                endY: currentY,
                color: '#ff2e63'
            });

            lastDrawPos = { x: currentX, y: currentY };
        }

        function endDraw() { isPainting = false; }

        socket.on('draw-line', (data) => {
            addPath(data.startX, data.startY, data.endX, data.endY);
        });

        function addPath(x1, y1, x2, y2) {
            drawingPaths.push({
                x1, y1, x2, y2,
                opacity: 1.0, // Ba≈ülangƒ±√ß opaklƒ±ƒüƒ±
                life: 100 // √ñm√ºr
            });
        }

        function loopDrawing() {
            // Canvas'ƒ± temizle
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            
            const w = drawingCanvas.width;
            const h = drawingCanvas.height;
            const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();

            // √áizgileri √ßiz
            for (let i = 0; i < drawingPaths.length; i++) {
                const path = drawingPaths[i];
                ctx.beginPath();
                ctx.moveTo(path.x1 * w, path.y1 * h);
                ctx.lineTo(path.x2 * w, path.y2 * h);
                // Opacity azalarak solar
                ctx.strokeStyle = `rgba(255, 46, 99, ${path.opacity})`; 
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.stroke();

                // √ñmr√º azalt
                path.opacity -= 0.015; // Solma hƒ±zƒ±
                path.life--;
            }

            // √ñl√º √ßizgileri diziden at
            drawingPaths = drawingPaths.filter(p => p.opacity > 0);

            requestAnimationFrame(loopDrawing);
        }

        // --- MOUSE SHARE ---
        function toggleMouseShare() {
            isMouseSharing = !isMouseSharing;
            const btn = document.getElementById('mouse-share-btn');
            if (isMouseSharing) { btn.classList.add('active'); if(isDrawing) toggleDrawing(); showPopup("Sistem", "Fare payla≈üƒ±mƒ± A√áIK"); } 
            else { btn.classList.remove('active'); }
        }
        
        videoContainer.addEventListener('mousemove', (e) => {
            resetUiTimer();
            if (!isMouseSharing || !myName) return;
            const now = Date.now();
            if (now - lastMouseTime > 50) { 
                const rect = videoContainer.getBoundingClientRect();
                if (e.clientX >= rect.left && e.clientX <= rect.right && e.clientY >= rect.top && e.clientY <= rect.bottom) {
                    lastMouseTime = now;
                    const xPercent = ((e.clientX - rect.left) / rect.width) * 100;
                    const yPercent = ((e.clientY - rect.top) / rect.height) * 100;
                    socket.emit('mouse-move', { roomId: myRoom, x: xPercent, y: yPercent });
                }
            }
        });

        socket.on('mouse-update', (data) => {
            let cursor = document.getElementById(`cursor-${data.id}`);
            if (!cursor) {
                cursor = document.createElement('div'); cursor.id = `cursor-${data.id}`; cursor.className = 'remote-cursor';
                cursor.innerHTML = `<span class="cursor-name">${data.name}</span>`; videoContainer.appendChild(cursor);
            }
            cursor.style.left = data.x + '%'; cursor.style.top = data.y + '%'; cursor.style.opacity = '1';
            createTrailDot(data.x, data.y); clearTimeout(cursor.timeout); cursor.timeout = setTimeout(() => { cursor.style.opacity = '0'; }, 2000);
        });

        function createTrailDot(x, y) {
            const dot = document.createElement('div'); dot.className = 'cursor-trail'; dot.style.left = x + '%'; dot.style.top = y + '%';
            videoContainer.appendChild(dot); setTimeout(() => { dot.remove(); }, 600);
        }
        
        socket.on('remove-cursor', (data) => { const cursor = document.getElementById(`cursor-${data.id}`); if(cursor) cursor.remove(); });
        socket.on('emergency-pause', (data) => {
            video.pause();
            const alertBox = document.getElementById('emergency-alert'); document.getElementById('emergency-msg').innerText = `${data.userName} D√ú≈ûT√ú!`;
            alertBox.style.display = 'block'; setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
        });
        setInterval(() => { fetch('/ping').catch(e => {}); }, 4 * 60 * 1000);
        socket.on('disconnect', () => { document.getElementById('disconnect-overlay').style.display = 'flex'; });
        socket.on('connect', () => { document.getElementById('disconnect-overlay').style.display = 'none'; if(myName && myRoom) { socket.emit('join-room', { roomId: myRoom, userName: myName }); showPopup("Sistem", "Baƒülandƒ±"); } });
        function sendReaction(type) { showReactionAnim(type); socket.emit('send-reaction', { roomId: myRoom, type: type }); }
        socket.on('show-reaction', (type) => { showReactionAnim(type); });
        function showReactionAnim(type) {
            const container = document.getElementById('reaction-container'); const el = document.createElement('div'); el.className = 'floating-emoji'; el.textContent = type;
            const leftPos = Math.random() * 80 + 10; el.style.left = leftPos + '%'; container.appendChild(el); setTimeout(() => { el.remove(); }, 3000);
        }
        const msgInput = document.getElementById('msg-input');
        msgInput.addEventListener('input', () => { socket.emit('typing-start', myRoom); clearTimeout(typingTimeout); typingTimeout = setTimeout(() => { socket.emit('typing-stop', myRoom); }, 1500); });
        socket.on('user-typing', (data) => { const indicator = document.getElementById('typing-indicator'); if (data.isTyping && data.user !== myName) { indicator.textContent = `${data.user} yazƒ±yor...`; indicator.classList.add('visible'); } else { indicator.classList.remove('visible'); } });
        video.onloadedmetadata = () => { if(myRoom) socket.emit('video-duration', { roomId: myRoom, duration: video.duration }); };
        socket.on('duration-error', (data) => {
            const warn = document.getElementById('duration-warning'); const msg = document.getElementById('duration-diff-msg');
            const diff = Math.round(Math.abs(data.serverDuration - data.yourDuration) / 60); msg.textContent = `Fark: Yakla≈üƒ±k ${diff} dakika`; warn.style.display = 'block'; setTimeout(() => { warn.style.display = 'none'; }, 10000);
        });
        function toggleCinemaMode() {
            if (!isCinemaMode) {
                appWrapper.classList.add('cinema-mode-active'); isCinemaMode = true;
                if (screen.orientation && screen.orientation.lock) { screen.orientation.lock('landscape').catch(e => {}); }
                if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(e=>{});
                document.getElementById('chat-panel').classList.add('open'); document.getElementById('close-chat-btn').style.display = 'none';
            } else {
                appWrapper.classList.remove('cinema-mode-active'); isCinemaMode = false;
                if (document.exitFullscreen) document.exitFullscreen().catch(e=>{});
                if (screen.orientation && screen.orientation.unlock) screen.orientation.unlock();
                document.getElementById('close-chat-btn').style.display = 'block';
                if(window.innerWidth < 768) { document.getElementById('chat-panel').classList.remove('open'); }
            }
        }
        function joinRoom() {
            const uName = document.getElementById('username').value.trim(); const rName = document.getElementById('roomname').value.trim();
            if (!uName) { alert("ƒ∞sim girmedin."); return; } myName = uName; myRoom = rName;
            localStorage.setItem('yakishi_username', myName); localStorage.setItem('yakishi_roomname', myRoom);
            socket.emit('join-room', { roomId: myRoom, userName: myName });
            const setup = document.getElementById('setup-screen'); setup.style.opacity = '0'; setTimeout(() => { setup.style.display = 'none'; document.getElementById('user-list-container').style.display = 'flex'; }, 500);
        }
        socket.on('update-user-list', (users) => {
            const listDiv = document.getElementById('user-list-content'); listDiv.innerHTML = '';
            users.forEach(user => { const div = document.createElement('div'); div.className = 'user-item'; div.textContent = user; listDiv.appendChild(div); });
        });
        document.getElementById('local-file').addEventListener('change', function(e) {
            const file = e.target.files[0]; if (!file) return; video.src = URL.createObjectURL(file); video.load(); showPopup("Video Hazƒ±r", "ƒ∞yi seyirler");
        });
        video.onplay = () => { resetUiTimer(); if(!isSyncing) emitSync('play', video.currentTime); };
        video.onpause = () => { resetUiTimer(); if(!isSyncing) emitSync('pause', video.currentTime); };
        video.onseeked = () => { if(!isSyncing) emitSync('seek', video.currentTime); };
        function emitSync(action, time) { socket.emit('sync-action', { roomId: myRoom, type: action, time: time }); }
        socket.on('sync-update', (data) => {
            isSyncing = true;
            if (Math.abs(video.currentTime - data.time) > 0.5) video.currentTime = data.time;
            if (data.type === 'play') video.play().catch(console.error); else if (data.type === 'pause') video.pause();
            setTimeout(() => { isSyncing = false; }, 300);
        });
        function toggleChat() {
            const panel = document.getElementById('chat-panel'); panel.classList.toggle('open');
            isChatOpen = panel.classList.contains('open'); if(isChatOpen) document.getElementById('unread-dot').style.display = 'none';
        }
        function sendMessage() {
            const input = document.getElementById('msg-input'); const txt = input.value.trim(); if(!txt) return;
            addMessageToUI("Ben", txt, true); socket.emit('send-message', { roomId: myRoom, sender: myName, text: txt }); input.value = '';
        }
        document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
        socket.on('receive-message', (data) => {
            if(data.isSystem) { showPopup("Sistem", data.text); } else {
                addMessageToUI(data.sender, data.text, false);
                if (!isChatOpen && !isCinemaMode) { document.getElementById('unread-dot').style.display = 'block'; showPopup(data.sender, data.text); }
            }
        });
        function addMessageToUI(sender, text, isMine) {
            const area = document.getElementById('chat-messages'); const div = document.createElement('div');
            div.className = `msg ${isMine ? 'mine' : ''}`; div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            area.appendChild(div); area.scrollTop = area.scrollHeight;
        }
        function showPopup(title, msg) {
            const popup = document.getElementById('notification-popup'); document.getElementById('popup-title').innerText = title; document.getElementById('popup-msg').innerText = msg;
            popup.classList.add('show'); if (popup.timeoutId) clearTimeout(popup.timeoutId); popup.timeoutId = setTimeout(() => { popup.classList.remove('show'); }, 3000);
        }
    </script>
</body>
</html>
