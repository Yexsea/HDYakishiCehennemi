<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HDYakishi Cehennemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff80bf; --dark: #0a0a0a; --glass: rgba(20, 20, 20, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body { background: var(--dark); color: #e0e0e0; height: 100vh; overflow: hidden; }

        /* SCROLLBAR Gƒ∞ZLEME */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        #video-container { 
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; 
            background: black; position: relative; transition: all 0.3s ease;
        }
        video { width: 100%; max-height: 100vh; object-fit: contain; }

        /* EMOJƒ∞ YAƒûMURU KONTEYNERƒ∞ */
        #reaction-container {
            position: fixed; inset: 0; pointer-events: none; z-index: 8000; overflow: hidden;
        }
        .floating-emoji {
            position: absolute; bottom: -50px; font-size: 2rem;
            animation: floatUp 3s linear forwards; opacity: 0.8;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            10% { opacity: 1; transform: translateY(-50px) scale(1.2); }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* EMOJƒ∞ BUTONLARI (Chat'in √ºst√ºnde) */
        .reaction-bar {
            display: flex; gap: 10px; padding: 10px; justify-content: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .reaction-btn {
            background: rgba(255,255,255,0.1); border: none; font-size: 1.2rem;
            padding: 5px 10px; border-radius: 20px; cursor: pointer; transition: 0.2s;
        }
        .reaction-btn:hover { background: var(--primary); transform: scale(1.1); }
        .reaction-btn:active { transform: scale(0.9); }

        /* YAZIYOR G√ñSTERGESƒ∞ */
        #typing-indicator {
            font-size: 11px; color: var(--primary); font-style: italic;
            height: 15px; padding-left: 15px; margin-bottom: 5px; opacity: 0; transition: opacity 0.3s;
        }
        #typing-indicator.visible { opacity: 1; }

        /* S√úRE HATASI UYARISI */
        #duration-warning {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9); color: white; padding: 15px 25px;
            border-radius: 10px; z-index: 9999; display: none; text-align: center;
            box-shadow: 0 0 20px rgba(255,0,0,0.5); font-weight: bold;
        }

        /* UI ELEMENTS */
        .ui-element { transition: opacity 0.5s ease, visibility 0.5s; opacity: 1; visibility: visible; }
        .ui-hidden { opacity: 0; visibility: hidden; }

        #custom-fullscreen-btn {
            position: absolute; bottom: 20px; right: 80px; 
            background: rgba(0, 0, 0, 0.6); color: white; border: 1px solid rgba(255, 255, 255, 0.3);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 80; font-size: 1rem; backdrop-filter: blur(4px); transition: 0.3s;
        }

        .cinema-mode-active { display: flex !important; flex-direction: row !important; }
        .cinema-mode-active #video-container { width: 70% !important; height: 100vh !important; }
        .cinema-mode-active #chat-panel {
            position: static !important; width: 30% !important; height: 100vh !important;
            transform: scale(1) !important; border-radius: 0 !important; border-left: 1px solid #333; display: flex !important;
        }
        @media (max-width: 768px) {
            .cinema-mode-active { flex-direction: row !important; }
            .cinema-mode-active #video-container { width: 65% !important; }
            .cinema-mode-active #chat-panel { width: 35% !important; }
            .cinema-mode-active #chat-toggle { display: none !important; }
        }

        .force-fullscreen { position: fixed !important; inset: 0 !important; width: 100vw !important; height: 100vh !important; z-index: 9000 !important; background: black !important; }

        #chat-toggle { 
            position: fixed; bottom: 30px; right: 30px; width: 55px; height: 55px; 
            background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 22px; cursor: pointer; color: #000; z-index: 9999; box-shadow: 0 5px 20px rgba(255, 128, 191, 0.5); 
        }
        .unread-dot { position: absolute; top: 0; right: 0; width: 14px; height: 14px; background: white; border-radius: 50%; display: none; border: 2px solid var(--primary); }

        #chat-panel { 
            position: fixed; bottom: 100px; right: 30px; width: 320px; height: 450px; 
            background: var(--glass); border-radius: 16px; border: 1px solid #333; 
            display: flex; flex-direction: column; transform: scale(0); transform-origin: bottom right; 
            transition: transform 0.3s; z-index: 9998; 
        }
        #chat-panel.open { transform: scale(1); }

        #user-list-container { 
            position: fixed; top: 20px; right: 20px; z-index: 60; 
            background: rgba(0, 0, 0, 0.6); padding: 10px 15px; border-radius: 12px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1);
            display: none; flex-direction: column; gap: 5px; max-width: 200px; 
        }
        .user-list-title { font-size: 11px; color: var(--primary); font-weight: bold; margin-bottom: 5px; display: block; }
        .user-item { font-size: 13px; color: white; display: flex; align-items: center; gap: 8px; }

        #file-wrapper { position: fixed; top: 20px; left: 20px; z-index: 50; }
        #file-label { 
            background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 8px; 
            cursor: pointer; color: rgba(255,255,255,0.8); display: flex; align-items: center; gap: 10px; 
            backdrop-filter: blur(2px); transition: 0.3s; font-size: 0.85rem; border: none;
        }
        #file-label:hover { background: rgba(0,0,0,0.8); color: white; }
        input[type="file"] { display: none; }

        #setup-screen { position: fixed; inset: 0; z-index: 1000; background: linear-gradient(135deg, #050505 0%, #1f1016 100%); display: flex; flex-direction: column; align-items: center; justify-content:center; padding: 20px; }
        .logo { font-size: 2.5rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-align: center; text-transform: uppercase; text-shadow: 0 0 20px rgba(255, 128, 191, 0.3); }
        .input-field { width: 100%; max-width: 320px; padding: 15px; margin: 8px 0; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .btn-start { width: 100%; max-width: 320px; padding: 16px; background: var(--primary); border: none; color: #000; font-weight: 700; border-radius: 12px; font-size: 16px; cursor: pointer; margin-top: 20px; }

        #chat-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: bold; color: var(--primary); display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 13px; background: rgba(255,255,255,0.08); align-self: flex-start; max-width: 85%; }
        .msg.mine { background: rgba(255, 128, 191, 0.2); align-self: flex-end; border-right: 2px solid var(--primary); color: #fff; }
        .msg.system { align-self: center; background: transparent; color: #666; font-size: 11px; font-style: italic; border: none; padding: 2px; }
        
        .chat-input-area { padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 8px; }
        #msg-input { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 10px; color: white; border-radius: 8px; outline: none; font-size: 13px; }
        #send-btn { background: var(--primary); border: none; width: 40px; border-radius: 8px; color: #000; cursor: pointer; }

        #disconnect-overlay { position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .disconnect-icon { font-size: 4rem; color: #ff4444; margin-bottom: 20px; animation: pulse 1s infinite; }
        .reconnect-btn { margin-top: 20px; padding: 10px 20px; background: white; color: black; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #notification-popup { position: fixed; top: 80px; right: 20px; background: rgba(15, 15, 15, 0.95); padding: 12px 16px; border-radius: 8px; border-left: 3px solid var(--primary); min-width: 200px; transform: translateX(150%); transition: transform 0.4s; z-index: 200; pointer-events: none; }
        #notification-popup.show { transform: translateX(0); }

        #app-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div id="reaction-container"></div>

    <div id="duration-warning">
        <i class="fas fa-exclamation-triangle"></i> Dƒ∞KKAT!<br>
        <span style="font-size: 12px; font-weight: normal;">Senin video s√ºren diƒüerlerinden farklƒ±.<br>Farklƒ± bir dosya se√ßmi≈ü olabilirsin.</span>
        <div style="margin-top:10px; font-size:11px; opacity: 0.8;" id="duration-diff-msg"></div>
    </div>

    <div id="disconnect-overlay">
        <i class="fas fa-wifi disconnect-icon"></i>
        <div style="font-size: 1.2rem; font-weight: bold;">BAƒûLANTI KOPTU</div>
        <button class="reconnect-btn" onclick="location.reload()">Yenile</button>
    </div>

    <div id="setup-screen">
        <div class="logo">HD Yakishi<br>Cehennemi</div>
        <input type="text" id="username" class="input-field" placeholder="ƒ∞sminiz?" maxlength="15">
        <input type="text" id="roomname" class="input-field" placeholder="Oda Adƒ±" value="Yakishi">
        <button class="btn-start" onclick="joinRoom()">ƒ∞zlemeye Ba≈üla <i class="fas fa-play"></i></button>
        <p style="margin-top: 25px; color: #888; font-size: 0.85rem;">Herkes kendi cihazƒ±ndan videoyu se√ßmelidir.</p>
    </div>

    <div id="app-wrapper">
        <div id="video-container">
            <video id="main-video" playsinline controls></video>
            <div id="custom-fullscreen-btn" class="ui-element" onclick="toggleCinemaMode()" title="Sinema Modu">
                <i class="fas fa-columns"></i>
            </div>
        </div>

        <div id="user-list-container">
            <div class="user-list-title">ƒ∞ZLEYENLER</div>
            <div id="user-list-content"></div>
        </div>

        <div id="file-wrapper" class="ui-element">
            <label id="file-label"><i class="fas fa-folder-open"></i> <span>Video Y√ºkle</span><input type="file" id="local-file" accept="video/*"></label>
        </div>

        <div id="chat-toggle" class="ui-element" onclick="toggleChat()"><i class="fas fa-comment"></i><div class="unread-dot" id="unread-dot"></div></div>

        <div id="chat-panel">
            <div id="chat-header">
                <span>Sohbet</span>
                <span id="close-chat-btn" onclick="toggleChat()" style="cursor:pointer">‚úï</span>
            </div>
            
            <div id="chat-messages"></div>
            
            <div id="typing-indicator"></div>

            <div class="reaction-bar">
                <button class="reaction-btn" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button class="reaction-btn" onclick="sendReaction('üòÇ')">üòÇ</button>
                <button class="reaction-btn" onclick="sendReaction('üò≤')">üò≤</button>
                <button class="reaction-btn" onclick="sendReaction('üî•')">üî•</button>
            </div>

            <div class="chat-input-area">
                <input type="text" id="msg-input" placeholder="Mesaj..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="notification-popup">
        <div style="font-size: 11px; color: var(--primary); font-weight: bold;" id="popup-title">Sistem</div>
        <div style="font-size: 13px; color: #eee;" id="popup-msg">Mesaj</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ reconnection: true, reconnectionAttempts: Infinity, reconnectionDelay: 1000 });
        const video = document.getElementById('main-video');
        const appWrapper = document.getElementById('app-wrapper');
        let myName = "";
        let myRoom = "";
        let isSyncing = false;
        let isChatOpen = false;
        let isCinemaMode = false;
        let uiTimeout;
        let typingTimeout;

        function resetUiTimer() {
            document.querySelectorAll('.ui-element').forEach(el => el.classList.remove('ui-hidden'));
            document.body.style.cursor = 'default';
            clearTimeout(uiTimeout);
            if (!video.paused) {
                uiTimeout = setTimeout(() => {
                    document.querySelectorAll('.ui-element').forEach(el => el.classList.add('ui-hidden'));
                    document.body.style.cursor = 'none';
                }, 3000);
            }
        }
        document.addEventListener('mousemove', resetUiTimer);
        document.addEventListener('click', resetUiTimer);
        document.addEventListener('touchstart', resetUiTimer);

        setInterval(() => { if(socket.connected && myName && myRoom) socket.emit('heartbeat', { roomId: myRoom, userName: myName }); }, 10000);
        setInterval(() => { fetch('/ping').catch(e => {}); }, 4 * 60 * 1000);

        socket.on('disconnect', () => { document.getElementById('disconnect-overlay').style.display = 'flex'; });
        socket.on('connect', () => {
            document.getElementById('disconnect-overlay').style.display = 'none';
            if(myName && myRoom) { socket.emit('join-room', { roomId: myRoom, userName: myName }); showPopup("Sistem", "Baƒülandƒ±"); }
        });

        // --- EMOJƒ∞ √ñZELLƒ∞ƒûƒ∞ ---
        function sendReaction(type) {
            // √ñnce kendi ekranƒ±mda g√∂ster
            showReactionAnim(type);
            // Sonra herkese g√∂nder
            socket.emit('send-reaction', { roomId: myRoom, type: type });
        }
        socket.on('show-reaction', (type) => {
            showReactionAnim(type);
        });
        function showReactionAnim(type) {
            const container = document.getElementById('reaction-container');
            const el = document.createElement('div');
            el.className = 'floating-emoji';
            el.textContent = type;
            // Rastgele yatay pozisyon (%10 ile %90 arasƒ±)
            const leftPos = Math.random() * 80 + 10;
            el.style.left = leftPos + '%';
            container.appendChild(el);
            setTimeout(() => { el.remove(); }, 3000);
        }

        // --- YAZIYOR... √ñZELLƒ∞ƒûƒ∞ ---
        const msgInput = document.getElementById('msg-input');
        msgInput.addEventListener('input', () => {
            socket.emit('typing-start', myRoom);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('typing-stop', myRoom);
            }, 1500);
        });
        socket.on('user-typing', (data) => {
            const indicator = document.getElementById('typing-indicator');
            if (data.isTyping && data.user !== myName) {
                indicator.textContent = `${data.user} yazƒ±yor...`;
                indicator.classList.add('visible');
            } else {
                indicator.classList.remove('visible');
            }
        });

        // --- S√úRE KONTROL√ú ---
        video.onloadedmetadata = () => {
             // Metadata (s√ºre) y√ºklenince sunucuya bildir
             if(myRoom) {
                 socket.emit('video-duration', { roomId: myRoom, duration: video.duration });
             }
        };
        socket.on('duration-error', (data) => {
            const warn = document.getElementById('duration-warning');
            const msg = document.getElementById('duration-diff-msg');
            const diff = Math.round(Math.abs(data.serverDuration - data.yourDuration) / 60);
            msg.textContent = `Fark: Yakla≈üƒ±k ${diff} dakika`;
            warn.style.display = 'block';
            setTimeout(() => { warn.style.display = 'none'; }, 10000); // 10 sn sonra gizle
        });

        // --- Dƒ∞ƒûER FONKSƒ∞YONLAR ---
        function toggleCinemaMode() {
            if (!isCinemaMode) {
                appWrapper.classList.add('cinema-mode-active');
                isCinemaMode = true;
                if (screen.orientation && screen.orientation.lock) { screen.orientation.lock('landscape').catch(e => {}); }
                if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(e=>{});
                document.getElementById('chat-panel').classList.add('open');
                document.getElementById('close-chat-btn').style.display = 'none';
            } else {
                appWrapper.classList.remove('cinema-mode-active');
                isCinemaMode = false;
                if (document.exitFullscreen) document.exitFullscreen().catch(e=>{});
                if (screen.orientation && screen.orientation.unlock) screen.orientation.unlock();
                document.getElementById('close-chat-btn').style.display = 'block';
                if(window.innerWidth < 768) { document.getElementById('chat-panel').classList.remove('open'); }
            }
        }

        function joinRoom() {
            const uName = document.getElementById('username').value.trim();
            const rName = document.getElementById('roomname').value.trim();
            if (!uName) { alert("ƒ∞sim girmedin."); return; }
            myName = uName; myRoom = rName;
            socket.emit('join-room', { roomId: myRoom, userName: myName });
            const setup = document.getElementById('setup-screen');
            setup.style.opacity = '0';
            setTimeout(() => { 
                setup.style.display = 'none'; 
                document.getElementById('user-list-container').style.display = 'flex'; 
            }, 500);
        }

        socket.on('update-user-list', (users) => {
            const listDiv = document.getElementById('user-list-content');
            listDiv.innerHTML = '';
            users.forEach(user => {
                const div = document.createElement('div'); div.className = 'user-item'; div.textContent = user; listDiv.appendChild(div);
            });
        });

        document.getElementById('local-file').addEventListener('change', function(e) {
            const file = e.target.files[0]; if (!file) return;
            video.src = URL.createObjectURL(file); 
            video.load();
            showPopup("Video Hazƒ±r", "ƒ∞yi seyirler");
        });

        video.onplay = () => { resetUiTimer(); if(!isSyncing) emitSync('play', video.currentTime); };
        video.onpause = () => { resetUiTimer(); if(!isSyncing) emitSync('pause', video.currentTime); };
        video.onseeked = () => { if(!isSyncing) emitSync('seek', video.currentTime); };

        function emitSync(action, time) { socket.emit('sync-action', { roomId: myRoom, type: action, time: time }); }
        socket.on('sync-update', (data) => {
            isSyncing = true;
            if (Math.abs(video.currentTime - data.time) > 0.5) video.currentTime = data.time;
            if (data.type === 'play') video.play().catch(console.error);
            else if (data.type === 'pause') video.pause();
            setTimeout(() => { isSyncing = false; }, 300);
        });

        function toggleChat() {
            const panel = document.getElementById('chat-panel');
            panel.classList.toggle('open');
            isChatOpen = panel.classList.contains('open');
            if(isChatOpen) document.getElementById('unread-dot').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt) return;
            addMessageToUI("Ben", txt, true);
            socket.emit('send-message', { roomId: myRoom, sender: myName, text: txt });
            input.value = '';
        }
        document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

        socket.on('receive-message', (data) => {
            if(data.isSystem) { showPopup("Sistem", data.text); }
            else {
                addMessageToUI(data.sender, data.text, false);
                if (!isChatOpen && !isCinemaMode) { 
                    document.getElementById('unread-dot').style.display = 'block'; 
                    showPopup(data.sender, data.text); 
                }
            }
        });

        function addMessageToUI(sender, text, isMine) {
            const area = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `msg ${isMine ? 'mine' : ''}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        function showPopup(title, msg) {
            const popup = document.getElementById('notification-popup');
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-msg').innerText = msg;
            popup.classList.add('show');
            if (popup.timeoutId) clearTimeout(popup.timeoutId);
            popup.timeoutId = setTimeout(() => { popup.classList.remove('show'); }, 3000);
        }
    </script>
</body>
</html>
